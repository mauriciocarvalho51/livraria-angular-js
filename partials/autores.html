<div class="container" >
	
	<h2>Autores</h2>
	
	<div class="table-responsive">
	
		<label><img src="img/search.png" /><input class="form-control" type="text" ng-model="criteria" ></label>

		<table class="table table-striped table-hover">
	
			<tr class="info" >
				<th>Nome</th>
				<th>Nacionalidade</th>
				<th>Descrição</th>
			</tr>
		
			<tr ng-repeat="autor in autores | filter:criteria" >
				<td>{{autor.nome}}</td>
				<td>{{autor.nacionalidade}}</td>
				<td>{{autor.descricao}}</td>
			</tr>
		
		</table>
	</div>

	<form id="formautor" name="formautor" method="post" >
		<div class="form-group">
			<label>Autor:</label>
			<input class="form-control" placeholder="nome do autor" type="text" >
		</div>
		
		<div class="form-group">
			<label>Nacionalidade:</label>
			<input class="form-control" placeholder="país" type="text" >
		</div>
		
		<div class="form-group">
			<label>Descrição:</label>
			<textarea class="form-control" placeholder="descrição sobre o autor" ></textarea>
		</div>
		
		<div class="form-group">
			<label>Arquivo:</label>
			<input type="file" >
			<p class="help-block" >Máximo 100MB</p>
		</div>
		
		<button class="btn btn-primary" >ENVIAR</button>		
		
	</form>

</div>
